<style>
  *, *:after, *:before {
	box-sizing: border-box;
}

body { 
	display: block; 
	background-color: 'light-gray';
	min-height: 100vh;
}
#fantasma{
  height: 90px;
  width: 75px;
  position: relative;
  background-color: white; 
  border-radius: 35px 35px 0px 0px;
  box-shadow: inset 10px 0px 0px #d1d1e0;
  border-left: solid  3px black;
    border-right: solid  3px black;
    border-top: solid  3px black;
}
 
	#fantasma:before {
		content: "";
		display: block;
		position: absolute;
		width: 15px;
		height: 20px;
		background-color: #888;
		border: 3px solid #000;
		border-radius: 35%;
		right: 20px;
		top: 30px; 
		box-shadow:
			-8px -18px 0 -8px #999,
			-8px -18px 0 -4px #000,
			8px -18px 0 -8px #999,
			8px -18px 0 -4px #000;
	}
 
	#fantasma:after {
		content: "";
		display: block;
		position: absolute;
		width: 19px;
		height: 19px;
		background-color: white;
		border: 3px solid black;
		border-radius: 60% 20%;
		bottom: -8px;
		right: -2px;
		z-index: -1;
		box-shadow:
			-11px 0 0 -3px #fff, 
			-11px 0 0 -0px #000, 
			-22px 0 0 -3px #fff, 
			-22px 0 0 0 #000, 
			-33px 0 0 -3px #fff, 
			-33px 0 0 0 #000, 
			-44px 0 0 -3px #fff, 
			-44px 0 0 0 #000, 
			-55px 0 0 -3px #d1d1e0, 
			-55px 0 0 0 #000;
			
	}



</style>
<div id='fantasma'></div>
